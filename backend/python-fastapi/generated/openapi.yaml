openapi: 3.0.3
info:
  contact:
    email: dev@avis.it
    name: Team Tecnico AVIS
    url: https://www.avis.it
  description: |
    API per l'app mobile AVIS (Italia) per la gestione delle donazioni di sangue.
    Lingua primaria: italiano (supporto inglese opzionalmente). Implementazione MVP
    ispirata al NHS Give Blood (booking, centri, storico donazioni, notifiche).
  title: AVIS Donazioni API
  version: 1.0.0
servers:
- description: API produzione (esempio)
  url: https://api.avis.it/v1
- description: Ambiente di staging
  url: https://staging.api.avis.it/v1
tags:
- description: Autenticazione e gestione account donatore
  name: auth
- description: Profili donatori e storico
  name: donors
- description: Centri di raccolta e disponibilità
  name: centers
- description: Prenotazioni
  name: appointments
- description: Risultati esami
  name: tests
- description: Notifiche push e subscription
  name: notifications
paths:
  /auth/register:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Donor"
          description: Donatore creato
        "400":
          description: Bad request
      summary: Registra un nuovo donatore
      tags:
      - auth
  /auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_login_post_200_response"
          description: Token di accesso
      summary: Login (email + password) / SSO
      tags:
      - auth
  /donors/{donorId}:
    get:
      parameters:
      - explode: false
        in: path
        name: donorId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Donor"
          description: Profilo donatore
      security:
      - bearerAuth: []
      summary: Recupera profilo donatore
      tags:
      - donors
    put:
      parameters:
      - explode: false
        in: path
        name: donorId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DonorUpdate"
        required: true
      responses:
        "200":
          description: Donatore aggiornato
      security:
      - bearerAuth: []
      summary: Aggiorna dati donatore
      tags:
      - donors
  /centers:
    get:
      parameters:
      - explode: true
        in: query
        name: lat
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: lng
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: radius_km
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - explode: true
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Center"
                type: array
          description: Lista centri
      summary: Lista centri (filtro per regione/coordinate/tipo)
      tags:
      - centers
  /centers/{centerId}/availability:
    get:
      parameters:
      - explode: false
        in: path
        name: centerId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: date_from
        required: false
        schema:
          format: date
          type: string
        style: form
      - explode: true
        in: query
        name: date_to
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Slot"
                type: array
          description: Slots disponibili
      summary: Disponibilità (slots) per centro
      tags:
      - centers
  /appointments:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Appointment"
                type: array
          description: Lista appuntamenti
      security:
      - bearerAuth: []
      summary: Lista appuntamenti del donatore
      tags:
      - appointments
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
          description: Prenotazione creata
      security:
      - bearerAuth: []
      summary: Crea prenotazione
      tags:
      - appointments
  /appointments/{appointmentId}:
    delete:
      parameters:
      - explode: false
        in: path
        name: appointmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Prenotazione cancellata
      security:
      - bearerAuth: []
      summary: Annulla prenotazione
      tags:
      - appointments
    put:
      parameters:
      - explode: false
        in: path
        name: appointmentId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentUpdate"
        required: true
      responses:
        "200":
          description: Prenotazione aggiornata
      security:
      - bearerAuth: []
      summary: Reagenda prenotazione
      tags:
      - appointments
  /donors/{donorId}/tests:
    get:
      parameters:
      - explode: false
        in: path
        name: donorId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TestResult"
                type: array
          description: Lista risultati
      security:
      - bearerAuth: []
      summary: Elenco risultati esami del donatore (PDF/valori)
      tags:
      - tests
  /notifications/subscribe:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_notifications_subscribe_post_request"
        required: true
      responses:
        "201":
          description: Token registrato
      security:
      - bearerAuth: []
      summary: Registra token per notifiche push
      tags:
      - notifications
components:
  schemas:
    RegisterRequest:
      example:
        password: password
        codice_fiscale: codice_fiscale
        phone: phone
        dob: 2000-01-23
        last_name: last_name
        blood_group: A+
        gdpr_consent: true
        first_name: first_name
        email: email
      properties:
        first_name:
          title: first_name
          type: string
        last_name:
          title: last_name
          type: string
        email:
          format: email
          title: email
          type: string
        phone:
          title: phone
          type: string
        codice_fiscale:
          description: Codice Fiscale italiano (sostituisce 'CPF')
          title: codice_fiscale
          type: string
        dob:
          format: date
          title: dob
          type: string
        blood_group:
          example: A+
          title: blood_group
          type: string
        password:
          title: password
          type: string
        gdpr_consent:
          title: gdpr_consent
          type: boolean
      required:
      - codice_fiscale
      - email
      - first_name
      - gdpr_consent
      - last_name
      - password
      title: RegisterRequest
      type: object
    LoginRequest:
      example:
        password: password
        email: email
      properties:
        email:
          format: email
          title: email
          type: string
        password:
          title: password
          type: string
      required:
      - email
      - password
      title: LoginRequest
      type: object
    Donor:
      example:
        codice_fiscale: codice_fiscale
        phone: phone
        dob: 2000-01-23
        last_name: last_name
        blood_group: blood_group
        gdpr_consent: true
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        donation_history:
        - date: 2000-01-23
          center_id: center_id
          type: whole_blood
          donation_id: donation_id
        - date: 2000-01-23
          center_id: center_id
          type: whole_blood
          donation_id: donation_id
        first_name: first_name
        email: email
      properties:
        id:
          format: uuid
          title: id
          type: string
        first_name:
          title: first_name
          type: string
        last_name:
          title: last_name
          type: string
        email:
          format: email
          title: email
          type: string
        phone:
          title: phone
          type: string
        codice_fiscale:
          title: codice_fiscale
          type: string
        dob:
          format: date
          title: dob
          type: string
        blood_group:
          title: blood_group
          type: string
        donation_history:
          items:
            $ref: "#/components/schemas/DonationRecord"
          title: donation_history
          type: array
        gdpr_consent:
          title: gdpr_consent
          type: boolean
      title: Donor
      type: object
    DonorUpdate:
      example:
        phone: phone
        gdpr_consent: true
        email: email
      properties:
        phone:
          title: phone
          type: string
        email:
          title: email
          type: string
        gdpr_consent:
          title: gdpr_consent
          type: boolean
      title: DonorUpdate
      type: object
    DonationRecord:
      example:
        date: 2000-01-23
        center_id: center_id
        type: whole_blood
        donation_id: donation_id
      properties:
        donation_id:
          title: donation_id
          type: string
        date:
          format: date
          title: date
          type: string
        type:
          example: whole_blood
          title: type
          type: string
        center_id:
          title: center_id
          type: string
      title: DonationRecord
      type: object
    Center:
      example:
        address: address
        donation_types:
        - "[\"whole_blood\",\"plasma\"]"
        - "[\"whole_blood\",\"plasma\"]"
        lng: 6.027456183070403
        phone: phone
        name: name
        opening_hours: opening_hours
        id: id
        lat: 0.8008281904610115
      properties:
        id:
          title: id
          type: string
        name:
          title: name
          type: string
        address:
          title: address
          type: string
        lat:
          format: double
          title: lat
          type: number
        lng:
          format: double
          title: lng
          type: number
        phone:
          title: phone
          type: string
        opening_hours:
          title: opening_hours
          type: string
        donation_types:
          items:
            example: "[\"whole_blood\",\"plasma\"]"
            type: string
          title: donation_types
          type: array
      title: Center
      type: object
    Slot:
      example:
        slot_id: slot_id
        start: 2000-01-23T04:56:07.000+00:00
        available: 0
        end: 2000-01-23T04:56:07.000+00:00
      properties:
        slot_id:
          title: slot_id
          type: string
        start:
          format: date-time
          title: start
          type: string
        end:
          format: date-time
          title: end
          type: string
        available:
          title: available
          type: integer
      title: Slot
      type: object
    AppointmentCreate:
      example:
        notes: notes
        center_id: center_id
        slot_id: slot_id
        donor_id: donor_id
      properties:
        donor_id:
          title: donor_id
          type: string
        center_id:
          title: center_id
          type: string
        slot_id:
          title: slot_id
          type: string
        notes:
          title: notes
          type: string
      required:
      - center_id
      - donor_id
      - slot_id
      title: AppointmentCreate
      type: object
    Appointment:
      example:
        center_id: center_id
        appointment_id: appointment_id
        donor_id: donor_id
        slot:
          slot_id: slot_id
          start: 2000-01-23T04:56:07.000+00:00
          available: 0
          end: 2000-01-23T04:56:07.000+00:00
        status: booked
      properties:
        appointment_id:
          title: appointment_id
          type: string
        donor_id:
          title: donor_id
          type: string
        center_id:
          title: center_id
          type: string
        slot:
          $ref: "#/components/schemas/Slot"
        status:
          enum:
          - booked
          - cancelled
          - completed
          title: status
          type: string
      title: Appointment
      type: object
    AppointmentUpdate:
      example:
        slot_id: slot_id
      properties:
        slot_id:
          title: slot_id
          type: string
      title: AppointmentUpdate
      type: object
    TestResult:
      example:
        date: 2000-01-23
        summary: summary
        file_url: https://openapi-generator.tech
        test_id: test_id
      properties:
        test_id:
          title: test_id
          type: string
        date:
          format: date
          title: date
          type: string
        summary:
          title: summary
          type: string
        file_url:
          format: uri
          title: file_url
          type: string
      title: TestResult
      type: object
    _auth_login_post_200_response:
      example:
        access_token: access_token
        token_type: Bearer
      properties:
        access_token:
          title: access_token
          type: string
        token_type:
          example: Bearer
          title: token_type
          type: string
      title: _auth_login_post_200_response
      type: object
    _notifications_subscribe_post_request:
      properties:
        device_token:
          title: device_token
          type: string
        platform:
          enum:
          - ios
          - android
          title: platform
          type: string
        preferences:
          title: preferences
          type: object
      title: _notifications_subscribe_post_request
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
    oauth2:
      flows:
        authorizationCode:
          authorizationUrl: https://auth.avis.it/authorize
          scopes:
            openid: OpenID Connect scope
            profile: Accesso profilo base
          tokenUrl: https://auth.avis.it/token
      type: oauth2
x-notes:
- branding: "Usare colori istituzionali AVIS: letters Pantone 300 (blu) + goccia Pantone\
    \ 032 (rosso). Vedere il manuale immagine coordinata AVIS per dettagli: https://www.avis.it/application/files/2016/0621/9615/Manuale_immagine_coordinata_2020.pdf"
- language: "Primary language: it-IT — All user-facing strings must be localizable\
    \ (it/en)."
- gdpr: Assicurarsi che tutti i consensi siano tracciati e che i dati sensibili (risultati
    esami) siano cifrati at-rest e in-transit.
